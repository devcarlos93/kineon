<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" fill="none">
  <!-- Status indicator on top -->
  <circle cx="200" cy="92" r="9" fill="#2EE9D8"/>
  <circle cx="200" cy="92" r="15" stroke="#2EE9D8" stroke-width="2" opacity="0.4"/>
  <line x1="200" y1="107" x2="200" y2="125" stroke="#2EE9D8" stroke-width="4" stroke-linecap="round" opacity="0.8"/>

  <!-- Main projector body -->
  <rect x="75" y="125" width="250" height="160" rx="60" fill="#2EE9D8" fill-opacity="0.06" stroke="#2EE9D8" stroke-width="5"/>

  <!-- Inner visor / face plate -->
  <rect x="105" y="145" width="190" height="120" rx="42" fill="#0B0F14" fill-opacity="0.5" stroke="#2EE9D8" stroke-width="3" opacity="0.5"/>

  <!-- Left side vent -->
  <rect x="38" y="172" width="42" height="64" rx="15" fill="#2EE9D8" fill-opacity="0.06" stroke="#2EE9D8" stroke-width="4"/>
  <line x1="48" y1="189" x2="70" y2="189" stroke="#2EE9D8" stroke-width="2.5" stroke-linecap="round" opacity="0.45"/>
  <line x1="48" y1="200" x2="70" y2="200" stroke="#2EE9D8" stroke-width="2.5" stroke-linecap="round" opacity="0.45"/>
  <line x1="48" y1="211" x2="70" y2="211" stroke="#2EE9D8" stroke-width="2.5" stroke-linecap="round" opacity="0.45"/>

  <!-- Right side vent -->
  <rect x="320" y="172" width="42" height="64" rx="15" fill="#2EE9D8" fill-opacity="0.06" stroke="#2EE9D8" stroke-width="4"/>
  <line x1="330" y1="189" x2="352" y2="189" stroke="#2EE9D8" stroke-width="2.5" stroke-linecap="round" opacity="0.45"/>
  <line x1="330" y1="200" x2="352" y2="200" stroke="#2EE9D8" stroke-width="2.5" stroke-linecap="round" opacity="0.45"/>
  <line x1="330" y1="211" x2="352" y2="211" stroke="#2EE9D8" stroke-width="2.5" stroke-linecap="round" opacity="0.45"/>

  <!-- Left lens-eye (teal) -->
  <circle cx="165" cy="205" r="30" fill="#2EE9D8" fill-opacity="0.1" stroke="#2EE9D8" stroke-width="4"/>
  <circle cx="165" cy="205" r="18" fill="#2EE9D8" opacity="0.2"/>
  <circle cx="165" cy="205" r="11" fill="#2EE9D8" opacity="0.5"/>
  <circle cx="157" cy="197" r="6" fill="#ffffff" opacity="0.75"/>
  <circle cx="173" cy="211" r="2.5" fill="#ffffff" opacity="0.4"/>

  <!-- Right lens-eye (purple) -->
  <circle cx="235" cy="205" r="30" fill="#8B5CF6" fill-opacity="0.1" stroke="#8B5CF6" stroke-width="4"/>
  <circle cx="235" cy="205" r="18" fill="#8B5CF6" opacity="0.2"/>
  <circle cx="235" cy="205" r="11" fill="#8B5CF6" opacity="0.5"/>
  <circle cx="227" cy="197" r="6" fill="#ffffff" opacity="0.75"/>
  <circle cx="243" cy="211" r="2.5" fill="#ffffff" opacity="0.4"/>

  <!-- Light beam projection -->
  <path d="M158 295 L108 440 L292 440 L242 295"
        stroke="#2EE9D8" stroke-width="2" opacity="0.15"
        fill="#2EE9D8" fill-opacity="0.03"/>
  <line x1="148" y1="325" x2="252" y2="325" stroke="#2EE9D8" stroke-width="1.2" opacity="0.08"/>
  <line x1="133" y1="365" x2="267" y2="365" stroke="#2EE9D8" stroke-width="1.2" opacity="0.06"/>
  <line x1="118" y1="405" x2="282" y2="405" stroke="#2EE9D8" stroke-width="1.2" opacity="0.05"/>
</svg>