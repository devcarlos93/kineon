<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Status dot -->
  <circle cx="50" cy="20" r="4.5" fill="#2EE9D8"/>
  <line x1="50" y1="24.5" x2="50" y2="31" stroke="#2EE9D8" stroke-width="3" stroke-linecap="round" opacity="0.7"/>

  <!-- Main body -->
  <rect x="10" y="31" width="80" height="50" rx="21" fill="#2EE9D8" fill-opacity="0.06" stroke="#2EE9D8" stroke-width="3.5"/>

  <!-- Left vent -->
  <rect x="0" y="42" width="14" height="24" rx="6" fill="#2EE9D8" fill-opacity="0.06" stroke="#2EE9D8" stroke-width="3"/>

  <!-- Right vent -->
  <rect x="86" y="42" width="14" height="24" rx="6" fill="#2EE9D8" fill-opacity="0.06" stroke="#2EE9D8" stroke-width="3"/>

  <!-- Left lens-eye (teal) -->
  <circle cx="37" cy="56" r="12" fill="#2EE9D8" fill-opacity="0.1" stroke="#2EE9D8" stroke-width="3"/>
  <circle cx="37" cy="56" r="6" fill="#2EE9D8" opacity="0.45"/>
  <circle cx="34" cy="53" r="3" fill="#ffffff" opacity="0.8"/>

  <!-- Right lens-eye (purple) -->
  <circle cx="63" cy="56" r="12" fill="#8B5CF6" fill-opacity="0.1" stroke="#8B5CF6" stroke-width="3"/>
  <circle cx="63" cy="56" r="6" fill="#8B5CF6" opacity="0.45"/>
  <circle cx="60" cy="53" r="3" fill="#ffffff" opacity="0.8"/>
</svg>